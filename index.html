<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <title>Hoja de pre routing</title>
</head>

<body>

    <div class="container-fluid my-3 px-0  border border-info rounded-3" style="background-color: rgb(217, 241, 241);">
        <div class="bg-info mx-0 rounded-top" style="height: 0.8rem; width: 100%;"></div>
        <div class="container-fluid my-3 mx-0 px-1">
            <div class="d-flex flex-row row my-1 justify-content-around">
                <a class="image col-2" href="index.html"><img
                        src="https://cdn.glitch.global/d80580c7-3896-46af-bbbf-f8ede419aae8/logo3.png?v=1659094465878"
                        class="w-75" alt="logo" data-toggle="tooltip" data-placement="right"
                        title="Click para recargar la página"></a>
                <h1 class="display-5 col-5">Hoja de pre routing <span></span></h1>
            </div>
            <form action="" id="formulario" class="form d-flex row my-0 justify-content-around">
                <div class="form-data d-flex my-0">
                    <label for="data" class="px-0 col-4 fs-5">Descargue y pegue el crudo de DATA aquí<i
                            class="mx-2 fs-3 text-info bi bi-arrow-right "></i></label>
                    <div class="d-flex col-6 my-1">
                        <input type="file" id="file_upload" class="form-control " />
                        <button id="btn-file-upload" class="btn btn-info">Subir</button>
                    </div>
                    <i id="trash-1" class="bi bi-trash-fill fs-4 text-info mx-4"></i>
                    <i id="check-1" class="bi bi-check2-square fs-4 text-info mx-2 opacity-0"></i>
                </div>
                <div class="d-flex align-items-center my-0">
                    <label for="form-select" class="col-4 fs-5">Seleccione el backet a realizar el pre routing<i
                            class="mx-2 fs-3 text-info bi bi-arrow-right"></i></label>
                    <select class="form-select my-0 form-select-md" style="width: 42rem;"
                        aria-label="Default select example">
                        <option value="1" selected></option>
                    </select>
                    <i id="check-2" class="bi bi-check2-square fs-4 text-info mx-2 opacity-0"></i>
                </div>
                <div class="form-toa d-flex my-0">
                    <label for="toa" class="col-4 fs-5 p-0">Copie y pegue los tecnicos de TOA aquí<i
                            class="mx-2 fs-3 text-info bi bi-arrow-right"></i></label>
                    <div class="d-flex col-5 p-1">
                        <input type="text" id="toa" style="outline: none;" class="col-12" placeholder="Tecnicos de TOA">
                        <input type="button" value="Cargar" id="btn-toa" style="width: 5.7rem;"
                            class="col-1 btn btn-info p-1 mx-4 fs-6">
                        <i id="trash-2" class="bi bi-trash-fill fs-4 text-info mx-0"></i>
                        <i id="check-3" class="bi bi-check2-square col-1 fs-4 text-info mx-2 opacity-0"></i>
                    </div>

                </div>
            </form>
            <div class="btn-action d-flex justify-content-center align-items-center mx-auto">
                <button id="pre" class="btn col-4 btn-info fs-4 my-3 mx-5">Hacer el Pre <span></span></button>
                <i id="trash-3" class="bi bi-trash-fill fs-1 text-info mx-0"></i>
            </div>
            <div class="listas d-flex justify-content-around my-0">
                <div class="lista-traer">
                    <h4 class="text-center">Técnicos para traer</h4>
                    <ul class="se-quedan list-group list-group-numbered my-0"></ul>
                </div>
                <div class="lista-traer">
                    <h4 class="text-center">Moda | Ctta</h4>
                    <ul class="datos-tecnicos list-group my-0"></ul>
                </div>
                <div class="lista-llevar">
                    <h4 class="text-center">Técnicos que se van</h4>
                    <ul class="se-van list-group list-group-numbered"></ul>
                </div>
                <div class="lista-francos">
                    <h4 class="text-center">Técnicos con franco</h4>
                    <ul class="francos list-group list-group-numbered"></ul>
                </div>
            </div>
        </div>
        <div class="bg-info mx-0 rounded-bottom" style="height: 0.8rem; width: 100%;"></div>
    </div>




</body>
<script src="./script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

</html>
